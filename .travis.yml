sudo: required

language: c

services:
  - docker

before_install:
  - docker info
  - docker build --no-cache -t izonder/anny .

script:
  - docker run -it --rm izonder/anny node -v
  - docker run -it --rm izonder/anny yarn --version
  - docker run -it --rm izonder/anny yarn global add npm

after_success:
  - >
    curl -H 'Content-Type: application/json' --data '{"source_type": "Branch", "source_name": "nodejs-10"}' -X POST https://registry.hub.docker.com/u/izonder/anny/trigger/$DOCKER_TRIGGER_TOKEN/
